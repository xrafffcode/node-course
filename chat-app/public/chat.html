<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div id="plist" class="people-list">
                        <ul class="list-unstyled chat-list mt-2 mb-0">
                            <li class="clearfix">
                                <div class="chat-avatar">
                                    <img src="https://via.placeholder.com/150x150" alt="
                                    ">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat">
                        <div class="chat-history" style="overflow-y:scroll; height: 500px;">
                            <div id="messages"></div>
                            <ul class="m-b-0">
                                <li class="clearfix">
                                    <script id="message-template" type="text/html" class="message-data mt-3">
                                            <div>
                                                <span class="message-data-time">Some User - {{createdAt}}</span>
                                             
                                            </div>
                                            <div class="message my-message mt-3">{{message}}</div>
                                    </script>
                                </li>
                            </ul>
                        </div>
                        <div class="chat-message clearfix">
                            <form id="message-form" class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter your chat" name="message">
                                <button class="btn btn-primary">Send</button>
                            </form>
                            <div class="d-grid gap-2">
                                <button id="send-location" class="btn btn-primary">Send Location</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script id="location-message-template" type="text/html">
        <div>
            <p>{{createdAt}} - <a href="{{url}}" target="_blank">My Current Location</a></p>
        </div>
    </script>

    <script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
